<!DOCTYPE html>

<html lang="en-us">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <nav id="navbar">
            <div id="sign-in-section">
                <div id="sign-in-caption-container">
                    
                </div>
                <div id="sign-in-button-container">

                </div>
            </div>
        </nav>
        <header>
            <div id="header-section">
                <span id="header-image"></span>
            </div>
        </header>
        <main>
            <div id="icons-container">
                <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/mint-favicon.svg" alt="icon1" class="image-icon">
                <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/mint-text.svg" alt="icon1" class="image-icon" id="mint-icon">
                <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/quickbooks-favicon@2x.svg" alt="icon1" class="image-icon">
                <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/quick-books-text.svg" alt="icon1" class="image-icon" id="quick-books-icon">
                <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/tt-favicon@2x.svg" alt="icon1" class="image-icon">
                <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/turbo-tax-text.svg" alt="icon1" class="image-icon" id="turbo-tax-icon">
            </div>
            <div id="main-container">
                <div id="main-form-container">
                    <div id="form-description-container">
                        <h2>Create an Intuit account</h2>
                        <p>One account for everything Intuit, including Mint.<br><a href="#" target="_blank">Learn more</a></a></p>
                    </div>
                    <form>
                        <fieldset>
                            <label for="email-field">Email</label>
                            <input type="text" id="email-field" name="email">
                            <label for="phone-field">Phone (Recommended)</label>
                            <input type="tel" id="phone-field" name="phone">
                            <span id="phone-warning">Standard call, messaging or data rates may apply.</span>
                            <label for="password-field">Password</label>
                            <input type="password" id="email-field" name="password">
                            <img src="https://accounts.intuit.com/IUS-Plugins/v2/images/lock-left-grey@3x.png" alt="lock" id="padlock-image-input">
                        </fieldset>
                        <button id="submit-button">
                                <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/icon-whitelock@3x.png" alt="padlock" id="padlock-closed-image-input">
                                Create account
                        </button>
                        
                    </form>
                    <div id="terms-container">

                    </div>
                </div>
                <div id="recaptcha-terms-container">

                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
